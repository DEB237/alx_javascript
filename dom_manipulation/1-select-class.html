<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
  <script>
    // Select the element with the class "highlight" using the document.querySelectorAll() method
    const highlightedParagraph = document.querySelectorAll(".highlight")[0];

    // Use the DOM API to modify the format of the element to make the content boldened
    highlightedParagraph.style.fontWeight = "bold";
  </script>
</body>
</html>
